<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador challenge</title>
</head>

<body>

    <header>

        <img class="logo" src="/imagenes/Logo.png" alt="logo de alura">
    </header>

    <main>

        <section class="seccion-one">

            <div class="caja-caja-texto">

                <textarea placeholder="Ingrese el texto aqui" class="caja_de_texto"></textarea>

            </div>

            <div class="logomalo">

                <img src="/imagenes/logomalo.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>

            </div>

            <div class="boton_de_caja">

                <input type="button" class="encriptados" value="Encriptar">
                <input type="button" class="desencriptados" value="Desencriptar">
                <input type="button" class="borrar" value="Borrar">

            </div>

        </section>

        <section class="seccion-two">

            <div class="carcel_de_muneco">
                <img src="/imagenes/Muneco.png" alt="muñeco">
            </div>
            <div class="caja_de_parrafo">
                <h3>Nigún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="boton_para_copiar">
                <input type="button" class="copiador" value="Copiar">
            </div>
            <div class="contenedor_resultado">
                <p class="the_resultado"></p>
            </div>

        </section>

    </main>
    <footer>
        <p>Creado por Gabriel Núñez Ch</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
